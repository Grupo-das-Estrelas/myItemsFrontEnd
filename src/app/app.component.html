<mat-toolbar color="accent">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <h1 class="title">My Items</h1>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="screenWidth > 600 ? 'side' : 'over' " class="sidenav"
     [opened]="screenWidth > 600">
    <mat-nav-list>
      <a mat-list-item routerLink="/usuario">
        <mat-icon class="menu-icon">people</mat-icon>
        Usuários
      </a>
      <a mat-list-item routerLink="/items">
        <mat-icon class="menu-icon">sell</mat-icon>
        Items
      </a>
      <a mat-list-item routerLink="/pagamento">
        <mat-icon class="menu-icon">payments</mat-icon>
        Formas de Pagamento
      </a>
      <a mat-list-item routerLink="/venda">
        <mat-icon class="menu-icon">add_shopping_cart</mat-icon>
        Compras
      </a>
      <a mat-list-item routerLink="/relatorios">
        <mat-icon class="menu-icon">article</mat-icon>
        Relatórios
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div style="min-height: calc(100vh - 64px)">
      <main>
        <mat-card>

          <router-outlet>
            
          </router-outlet>
        </mat-card>
      </main>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
